name: Build and push Docker image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: checkout mode
        uses: actions/checkout@v3
      - name: Login to github container registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build the Docker Image
        run: docker build -t ghcr.io/phmasc/fastAPI-downloadYT:"$(cat deploy-settings.json | jq -r .version)" .
      - name: Push the Docker Image
        run: docker push ghcr.io/phmasc/fastAPI-downloadYT:"$(cat deploy-settings.json | jq -r .version)"
